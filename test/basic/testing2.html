<html lang="en">

<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<script type="text/javascript">
  var dataset = [ 5, 10, 15, 20, 25 ];
  var h = 200;
  var w = 500;

  var svg = d3.select("body").append("svg");

  svg.attr("width", w)
    .attr("height", h);

  var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");

  circles.attr("cx", function(d,i) {
      return (i*50) + 25;
    })
    .attr("cy", h/2)
    .attr("r", function(d) {
      return d;
    })
    .attr("fill", "yellow")
    .attr("stroke", "orange")
    .attr("stroke-width", function(d) {
      return d/2;
    });

  var svg2 = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

  var dataset2 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                   11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

  var barPadding = 1;

  svg2.selectAll("rect")
    .data(dataset2)
    .enter()
    .append("rect")
    .attr("x", function(d,i) { return i * (w / dataset2.length); })
    .attr("y", function(d) { return h-4*d; })
    .attr("width", w / dataset2.length - barPadding)
    .attr("height", function(d,i) { return 4*d; })
    .attr("fill", function(d) {
      return "rgb(0, 120, " + Math.round(d*10) + ")";
    });

  svg2.selectAll("text")
    .data(dataset2)
    .enter()
    .append("text")
    .text(function(d) {
      return d;
    })
    .attr("x", function(d,i) { return i * (w / dataset2.length) + 0.5* (w / dataset2.length - barPadding); })
    .attr("y", function(d) { return h - 4*d + 14; })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white")
    .attr("text-anchor", "middle");


  var svg3 = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

  var dataset3 = [
              [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
              [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
            ];

  svg3.selectAll("circle")
    .data(dataset3)
    .enter()
    .append("circle")
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r",  function(d) { return Math.sqrt(100-d[1]); });

  svg3.selectAll("text")
    .data(dataset3)
    .enter()
    .append("text")
    .text(function(d) { return d[0] + "," + d[1]; })
    .attr("x", function(d) { return d[0]; })
    .attr("y", function(d) { return d[1]; })
    .attr("font-family", "sans-serif")
    .attr("font-size", "10px")
    .attr("fill", "red");





</script>

</body>

</html>
